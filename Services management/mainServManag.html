<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدارة الخدمة</title>
    <link rel="stylesheet" href="./services parts/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./services parts/assets/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>نموذج إدارة الخدمة</h1>
        <form id="addServiceForm">
            <label for="serviceName">اسم الخدمة:</label>
            <input class="form-control" type="text" id="serviceName" name="serviceName" required placeholder="اسم الخدمة ">

            <label for="serviceDescription">وصف الخدمة:</label>
            <textarea class="form-control" id="serviceDescription" name="serviceDescription" rows="4" required placeholder="وصف الخدمه"></textarea>

            <label for="serviceCategory">فئة الخدمة:</label>
            <select class="form-control" id="serviceCategory" name="serviceCategory" required>
                <option  selected>اختر الخدمة المطلوبة</option>
                <option value="category1" >خدمات نقل </option>
                <option value="category2">خدمات تخزين</option>
                <option value="category3">تنظيف مكيفات سبليت</option>
            </select>

            <button type="submit">إضافة خدمة</button>
        </form>

        <h2>الخدمات المتاحة:</h2>
        <ul id="serviceList">
            <!-- قائمة الخدمات ستظهر هنا -->
        </ul>
    </div>

    <!-- نموذج تعديل الخدمة -->
    <div id="editServiceModal" class="container" style="display: none;">
        <h1>نموذج تعديل الخدمة</h1>
        <form id="editServiceForm">
            <label for="editServiceName">اسم الخدمة:</label>
            <input class="form-control"  type="text" id="editServiceName" name="editServiceName" required>
           
            <label for="editServiceDescription">وصف الخدمة:</label>
            <textarea class="form-control" id="editServiceDescription" placeholder="وصف الخدمه" name="editServiceDescription" rows="4" required></textarea>

            <label for="editServiceCategory">نوع الخدمة:</label>
            <select class="form-control" id="editServiceCategory" name="editServiceCategory" required>
                <option  selected>اختر الخدمة المطلوبة</option>
                <option value="category1" >خدمات نقل </option>
                <option value="category2">خدمات تخزين</option>
                <option value="category3">تنظيف مكيفات سبليت</option>
            </select>

            <button class="my-2" type="submit">حفظ التعديلات</button>
            <button type="button" onclick="closeEditModal()">إلغاء</button>
        </form>
    </div>

      <!-- نموذج حذف الخدمة -->
      <div id="deleteServiceModal" class="container">
        <h1>نموذج حذف الخدمة</h1>
        <p>هل أنت متأكد من رغبتك في حذف هذه الخدمة؟</p>
        <button id="confirmDeleteButton" onclick="confirmDeleteService()">نعم، حذف</button>
        <button onclick="cancelDeleteService()">إلغاء</button>
    </div>

    <script src="./services parts/assets/js/bootstrap.min.js"></script>
    <script src="file.js"></script>
</body>
</html>
