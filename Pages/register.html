<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/css/loginRegisterStyle.css"> -->
    <link rel="stylesheet" href="../assets/css/wavesStlye.css">
</head>
      
</head>
<body>
    <div class="header">
        <div class="inner-header flex">
            <div class="">
                <form  onsubmit="return validateForm()" method="get">
                    <h3>انشاء حساب </h3>
                    <!-- البريد الالكتروني -->
                    <input class="form-control mb-3" type="text" id="username" name="username" required placeholder="اسم المستخدم ">
                    <div class="error-message" id="username-error"></div>
            
                    <input class="form-control mb-3" type="email" id="email" name="email" required placeholder="البريد الالكتروني">
                    <div class="error-message" id="email-error"></div>

                   <!-- كلمه المرور -->
                    <div class="main_input">
                         <input id="password" class="form-control "  type="password"  name="password" placeholder="كلمه المرور" required>
                                <div class="icon" id="togglePasswordIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
                                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                                    </svg>
                                </div>
                      </div>
                    <div class="error-message" id="password-error"></div>
            
                    <!-- تاكيد كلمه المرور -->
                    <div class="main_input">
                        <input id="confirmPassword" class="form-control"  type="password"  name="password" placeholder="تاكيد كلمة المرور  " required>
                               <div class="icon" id="togglePasswordIcon1">
                                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                       <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
                                       <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                       <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                                   </svg>
                               </div>
                   </div>
                   <!-- <div class="error-message" id="password-error"></div -->
                   <div class="error-message" id="confirm-error"></div>
            
                    <button type="submit" id="CreateAcount" class="mb-2">  انشاء حساب</button>
                    <div class="m-2"> 
                        <span class="" style="font-size: 18px;">  هل لديك حساب بالفعل؟<a href="login.html" class="text-dark fw-bold"> تسجيل الدخول </a> </span>
                    </div>
                </form>
                
            </div>

        </div>

        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- <script src="/js/bootstrap.js"></script> -->
    <script src="../assets/Custom js/file.js"></script>
</body>
</html>
